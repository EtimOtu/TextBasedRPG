<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Etim Otu</title>
        
    </head>

    <body>
        <div id ="game">
            <div id="class"></div>
            <div id="stats">
                <span class='stat'>Health: <strong><span id='healthText'> 100</span></strong></span>
                <span class='stat'>Mana: <strong><span id='manaText'>60</span></strong></span>
                <span class='stat'>Xp: <strong><span id='xpText'>0</span></strong></span>
                <span class='stat'>Gold: <strong><span id='goldText'>50</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">Go to Store</button>
                <button id="button2">Go to Bed</button>
                <button id="button3">Go to Cave</button>
                <button id="button4">Fight Boss</button>
            </div>
            <div id="monsterStats">
                <span class='stat'>Monster Name: <strong><span id = "monsterName"></span></strong></span>
                <span class='stat'>Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">
                Welcome to the Guild. This is the safe haven where you can rest between battles. From here you can decide what you want to do. Use the buttons above.
            </div>
        </div>
        

        <script src = ./script.js></script>
    </body>

</html>html>
